	<body onload="Filelist()">
	    <p id="files"> 


    </body>


	<script>
	
		
		function Filelist(){
			
		var htmlString = "";
		
		// this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/riandickman/SD330/contents/");
			const data = await response.json();
    	
		// loop through the list of files, set "file" to each file name
    		for (let file of data) {
				let fname = file.name;           
				let fpath = "https://riandickman.github.io/SD330/" + fname;  
				
				htmlString += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
            }
        
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
    </script>
